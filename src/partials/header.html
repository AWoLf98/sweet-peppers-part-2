<header class="header">
  <div class="header-container container">
    <div class="header-logo">
      <a href="#" class="header-logo-link">
        <img src="./img/logo@2x.webp" alt="man-logo" class="header-logo-img" />
        <p class="header-logo-text header-text">jefferson*</p>
      </a>
    </div>
    <div class="header-menu-container">
      <input
        type="checkbox"
        id="header-menu-checkbox"

        id="header-menu-button"
        class="header-menu-button"

      <ul id="header-menu-list" class="header-menu-list header-text">

        <a href="#benefits">

        </a>

      </ul>
      </a>
    </div>

      Order the project
    </button>

    <div class="header-menu-link-btn">
      <button class="header-btn button-reset" id="open-menu">
        <svg class="header-menu-svg" width="28" height="28">
          <use href="./img/sprite.svg#icon-menu-open"></use>
        </svg>
      </button>
    </div>
  </div>
